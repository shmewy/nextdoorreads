<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Book Catalog | NextDoorReads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- shared header -->
  <div id="site-header"></div>
  <script>
    fetch('header.html')
      .then(r => r.text())
      .then(html => document.getElementById('site-header').innerHTML = html);
  </script>

  <main class="py-5">
    <div class="container">
      <!-- ... your title / sort & filter UI stays the same ... -->

      <!-- ✨ THIS REPLACES the old static <div class="row"> … cards … </div> -->
      <div class="row" id="catalog-listings">
        <!-- JavaScript will inject each book card here -->
      </div>

      <!-- pagination, etc. -->
      <nav aria-label="Page navigation">…</nav>
    </div>
  </main>

  <footer class="bg-dark text-white py-5">…</footer>

  <!-- Firebase + Auth + Firestore + Storage -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>

  <script>
    // As soon as auth + script.js load, trigger catalog load:
    document.addEventListener('DOMContentLoaded', () => {
      if (document.getElementById('catalog-listings')) {
        loadCatalog();  
      }
    });
  </script>
</body>
</html>
