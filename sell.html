<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Your Books | NextDoorReads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head><body>
  <div id="site-header"></div>
  <script>
    fetch('header.html').then(r=>r.text()).then(html=>document.getElementById('site-header').innerHTML=html);
  </script>
  <main class="py-5">
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white"><h2>List a Book</h2></div>
        <div class="card-body">
          <form id="bookUploadForm">
            <div id="step1">
              <label>Title*</label><input class="form-control" id="bookTitle" required>
              <label>Author*</label><input class="form-control" id="bookAuthor" required>
              <label>ISBN</label><input class="form-control" id="bookIsbn">
              <input type="hidden" id="coverUrl">
              <button class="btn btn-primary mt-3" onclick="nextStep(1,2)">Next</button>
            </div>
            <div id="step2" class="d-none">
              <label>Condition*</label><select id="bookCondition" class="form-select" required>
                <option value="Like New">Like New</option>
                <option value="Very Good">Very Good</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
              </select>
              <label class="mt-3">Price*</label><input type="number" class="form-control" id="bookPrice" required>
              <button class="btn btn-secondary mt-3" onclick="prevStep(2,1)">Back</button>
              <button class="btn btn-primary mt-3" onclick="nextStep(2,3)">Next</button>
            </div>
            <div id="step3" class="d-none">
              <label>Photos*</label><input type="file" id="bookPhotos" multiple required>
              <label class="mt-3">Location*</label><input class="form-control" id="bookLocation" required>
              <button class="btn btn-secondary mt-3" onclick="prevStep(3,2)">Back</button>
              <button class="btn btn-success mt-3" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body></html>
